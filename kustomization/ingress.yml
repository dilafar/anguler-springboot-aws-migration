apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-mgmt-ingress
#  namespace: employee
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "gke-ingress-external"   
    networking.gke.io/managed-certificates: managed-cert-ingress
    networking.gke.io/v1beta1.FrontendConfig: "frontend-config"
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: gcpdev.employee-mgmt.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: employee-frontend-service
            port: 
              number: 80
  - host: gcp.employee-mgmt.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: employee-backend-service
            port: 
              number: 80

