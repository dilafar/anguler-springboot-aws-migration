apiVersion: v1
kind: Service
metadata:
  name: employee-frontend-service
  labels:
    app: employee-frontend
    tier: frontend
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  type: ClusterIP
  selector:
    app: employee-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http